<!DOCTYPE html>
<html lang="en">
<head>
  <title>SuperHero framework for SuperHeroes management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- We let angular know that we are using avengers module for this page. Only one ng-app can be defined. -->
<body ng-app="avengers">
<!-- ng-controller binds our html 'scope' to a Controller. Controllers can be nested and they inherit scopes. -->
<div class="container" ng-controller="AvengersListCtrl as list">
  <div class="header clearfix">
    <h3 class="text-muted">Avengers Team Management</h3>
    <a href="../step-2a/index.html">Previous step</a> | <a href="../step-3a/index.html">Next step</a>
  </div>
  <div class="jumbotron">
    <h1>Avengers vs AngularJS</h1>
    <p>Super heroic competition</p>
  </div>
  <div>
    <ul>
      <label>
        <!-- Note that we follow the structure, we can also use list.search.$ to match any field -->
        <input type="checkbox" ng-model="list.search.hasOwnSuperPowers"/> With superpowers?
      </label>
      <!-- ng-repeat *directive* binds -->
      <li ng-repeat="avenger in list.avengers|filter:list.search:strict">
        <!-- Both fields in  -->
        {{avenger.name}} ({{avenger.realName}})
      </li>
    </ul>
    <!-- Note: <form> is a directive too! -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" ng-model="list.newAvenger.name" placeholder="Name"/>
      </div>
      <div class="form-group">
        <label for="realName">Real name</label>
        <input id="realName" class="form-control" type="text" ng-model="list.newAvenger.realName" placeholder="Name"/>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="list.newAvenger.hasOwnSuperPowers"/> Has superpowers?
        </label>
      </div>
      <button type="submit" class="btn btn-default" ng-click="list.addAvenger(list.newAvenger)">Submit</button>
    </form>
  </div>
  <h2>Debug: Avengers list</h2>
  <pre>{{list.avengers|json}}</pre>
  <footer class="footer">
    <p>Â© Espeo Software 2015</p>
  </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="script.js"></script>
</body>
</html>
