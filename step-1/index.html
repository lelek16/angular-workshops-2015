<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SuperHero framework for SuperHeroes management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <!-- By ng-app we let angular know that from  know it can parse DOM -->
  <body ng-app>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Avengers Team Management</h3>
        <a href="../step-2/index.html">Next step</a>
      </div>

      <div class="jumbotron">
        <h1>Avengers vs AngularJS</h1>
        <p>Super heroic competition</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Avengers Team</h4>
        </div>

        <div class="col-lg-6">
          <h4>AngularJS superpowers</h4>
          <!-- We declare some variables and bind it to current scope -->
          <div ng-init="greeting = 'Hello from AngularJS application'; ultimateAnswer = 42">
            <!-- And here goes magic -->
            <p>Is AngularJS working? -> {{greeting}}</p>
            <p>Answer for all questions is: {{ultimateAnswer}}</p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>Â© Espeo Software 2015</p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </body>
</html>
